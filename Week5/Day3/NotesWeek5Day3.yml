## üîç The real problem with only functional testing

Functional tests check:

* Button is clickable ‚úÖ
* Page navigates correctly ‚úÖ
* API response is correct ‚úÖ

But they **do NOT check how the UI looks**.

### ‚ùå What functional tests miss

* Button moved to wrong position
* Text overlapping
* Broken alignment
* Wrong font / color
* Missing icons or images

üëâ The app **works**, but **looks broken**.

---

##  What Visual Regression Testing solves

Visual testing:

* Takes **screenshots**
* Compares them with **baseline images**
* Fails the test if UI changes unexpectedly

So it answers:

> ‚ÄúDid the UI change in a way we didn‚Äôt intend?‚Äù

---

##  Real-world example (easy to explain to learners)

### Scenario:

A developer changes CSS to fix one page.

### Result:

* Login works ‚úÖ
