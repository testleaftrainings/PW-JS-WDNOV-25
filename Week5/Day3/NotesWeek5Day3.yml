## üîπ 1. Persistent Context (Non-Incognito Mode)

###  What it means

By default, Playwright opens the browser in **incognito mode**, so every test starts fresh.
**Persistent context** allows Playwright to **remember login/session data** across test runs.

###  Why we need it

* Avoid logging in again and again
* Faster execution
* Ideal for **SSO / enterprise applications**

###  Real-world example

Once you log in to Gmail, you don‚Äôt log in every time you open Chrome.
Persistent context works the **same way**.

###  When to use

* Authenticated dashboards
* SSO-based apps
* Long workflows

