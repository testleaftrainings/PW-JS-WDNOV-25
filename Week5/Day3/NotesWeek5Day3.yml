## üîπ 2. Geolocation

###  What it means

Geolocation allows us to **fake the user‚Äôs location** (latitude & longitude) inside the browser.

### üí° Why we need it

Some applications behave differently based on location.

###  Real-world examples

* Food delivery apps showing nearby restaurants
* Banking apps with country restrictions
* Ride-hailing apps

###  What Playwright does

It tells the browser:

> ‚ÄúPretend the user is in **Chennai / Bangalore / New York**‚Äù

