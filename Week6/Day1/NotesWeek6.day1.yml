---

### ðŸ”¹ Real-life analogy

Think of **serialization** like:

> Packing your luggempId into a **suitcase** before travelling âœˆï¸

Clothes (object) â†’ packed suitcase (JSON)

---

### ðŸ”¹ Example (REST API Request)

#### TypeScript object

```ts
const user = {
  name: "Ravi",
  empId: 30,
  city: "Chennai"
