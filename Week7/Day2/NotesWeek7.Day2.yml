About super keyword :

### `super` keyword in TypeScript â€” Simple & Clear Definition

In **TypeScript (and JavaScript)**, the **`super` keyword** is used in a **child (derived) class** to **access the parent (base) class**.

It is mainly used for **two purposes**:

---

## 1ï¸âƒ£ Calling the Parent Class Constructor

When a class **extends** another class, the child class **must call `super()`** before using `this`.

### âœ… Definition

> **`super()` calls the constructor of the parent class.**

### Example

```ts
class LoginPage {
  username: string;

  constructor(username: string) {
    this.username = username;
  }
}

class DashboardPage extends LoginPage {
  role: string;

  constructor(username: string, role: string) {
    super(username); // calls parent constructor
    this.role = role;
  }
}

const dp = new DashboardPage("admin", "manager");
```

ðŸ“Œ **Important rule**
ðŸ‘‰ `super()` **must be the first statement** in the child constructor.

---

## 2ï¸âƒ£ Accessing Parent Class Methods or Properties

### âœ… Definition

> **`super.methodName()` is used to call a method from the parent class.**

### Example

```ts
class BasePage {
  navigate() {
    console.log("Navigating to page");
  }
}

class HomePage extends BasePage {
  openHome() {
    super.navigate(); // calling parent method
    console.log("Home page opened");
  }
}

const home = new HomePage();
home.openHome();
```

---

## When Do We Use `super`? (Real-Time Use Case)

Since you work with **Playwright + Page Object Model**, this is very common ðŸ‘‡

```ts
class BasePage {
  protected page;

  constructor(page) {
    this.page = page;
  }

  async click(locator: string) {
    await this.page.click(locator);
  }
}

class LoginPage extends BasePage {
  constructor(page) {
    super(page); // pass page to BasePage
  }

  async login() {
    await this.click("#login");
  }
}
```

ðŸ”¹ `super(page)` passes the Playwright `page` object to the base class
ðŸ”¹ Avoids duplicate code
ðŸ”¹ Improves framework design

---

## Definition

> **The `super` keyword in TypeScript is used to call the parent class constructor and access parent class methods or properties from a child class.**

