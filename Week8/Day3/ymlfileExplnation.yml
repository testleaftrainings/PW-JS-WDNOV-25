## When it Runs

```yaml
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
```

* Runs **automatically** whenever:

  * You push code to `main` or `master` branches.
  * You open a pull request into `main` or `master`.

‚úÖ Add this under on:
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

  schedule:
    - cron: "0 21 * * *"


So your full trigger section becomes:

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: "0 21 * * *"

üïò What does "0 21 * * *" mean?

GitHub Actions uses UTC time.

0 21 * * * = 9:00 PM UTC

India (IST) is UTC + 5:30
So this runs at:

2:30 AM IST every day

If you want 11:00 PM IST, use:

17:30 UTC ‚Üí "30 17 * * *"


Example for 11 PM IST:

schedule:
  - cron: "30 17 * * *"

üß™ What will happen nightly?

Every night:

GitHub wakes up
‚Üí Starts Ubuntu runner
‚Üí Installs Node & Playwright
‚Üí Runs all tests
‚Üí Generates Playwright report
‚Üí Stores report for 30 days


Even if no one pushes code.

üéØ One-line summary

Add schedule with a cron expression under on: to run Playwright tests automatically every night.

